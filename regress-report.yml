    OC Windows 11, версия 22H2, сборка ОС 22621.1105
  steps-to-reproduce: |
    1. Открыть [сайт интернет-магазина](https://hexlet-products-store.vercel.app)
    2. Добавить 1 единицу любого товава в корзину
    3. Перейти в Корзину
    4. Нажать "Офорить заказ"
    5. Закрыть диалоговое окно успешного офорлмения с помощью кнопки "х"
  expected-result: |
    Диалоговое окно успешного офорлмения закрылось 
  actual-result: |
    Диалоговое окно не закрывается
 
