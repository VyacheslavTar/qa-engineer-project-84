    7. Изменить кол-во нового товара в корзине
    8. Просмотреть содержимое своей корзины
    9. Оформить заказ
    10. Оплатить заказ
   expected-result: |
    Пользователь иметь функции чтение, редактирование, оформление и оплата заказа
   actual-result: |
    Форма регистрации нового пользователя отсутствует, форма входа в
    личный кабинет отсутствует
    
