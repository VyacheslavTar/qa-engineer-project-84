- summary: |
    Добавить функционал для пользователя
  environment: |
    Google Chrome Версия 109.0.5414.76 (Официальная сборка), (32 бит)
    OC Windows 11, версия 22H2, сборка ОС 22621.1105
  steps-to-reproduce: |
    1. Открыть [сайт интернет-магазина](https://hexlet-products-store.vercel.app)
    2. Перейти в форму входа пользователя
    3. Ввести данные пользователя: Логин = user1, Пароль = 111111
    4. Просмотреть товары интернет магазина
    5. Добавить товар в свою корзину
    6. Удалить товар из корзины и добавить другой
    7. Изменить кол-во нового товара в корзине
    8. Просмотреть содержимое своей корзины
    9. Оформить заказ
    10. Оплатить заказ
  expected-result: |
    Пользователь иметь функции чтение, редактирование, оформление и оплата заказа
  actual-result: |
    Форма регистрации нового пользователя отсутствует, форма входа в личный кабинет отсутствует
    
