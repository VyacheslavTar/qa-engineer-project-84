- summary: |
    Проверить действующий функционал интернет-магазина  
 environment: |
    Google Chrome Версия 109.0.5414.76 (Официальная сборка), (32 бит)
    OC Windows 11, версия 22H2, сборка ОС 22621.1105
 steps-to-reproduce: |    
    1. Открыть [сайт интернет-магазина](https://hexlet-products-store.vercel.app)  
    2. Нажать "следующая" для перехода к следующему списку товаров
    3. Пролистать все страницы интренет магазина с помощью "следуюшая" 
    4. Вернуться с помощью "предыдущая" в начальную страницу
    5. Выбрать в фильтрах "infinix"
    6. Нажать на "Магазин"
    7. На начальной странице добавить товар "Iphone X" в корзину
    8. Нажать "Корзина"
    9. Нажать "Магазин"
    10. Выбрать категорию Oppo и добавить в корзину товар Oppo F19
    11. Нажать "Корзина"
    12. Изменить кол-во товара IPhone X на 5, Oppo F19 на 2
    13. Удалить товар Oppo F19 из корзины 
    14. Нажать кнопку "Очистить корзину"
    15. Нажать "Магазин"
    16. Нажать на карточку товара "Mac Book Pro"
    17. Добавить товар в корзину в кол-ве 2 шт
    18. Нажать "Корзина" 
    19. Нажать "Продолжть покупки"
    20. Добавить товар "Plastic Table" в корзину в кол-ве 1 шт
    21. Нажать "Корзина"
    22. Нажать "Оформить заказ"
    23. Подтвердить заказ и оплатить
  expected-result: |
    Все шаги выполняются, багов не обнаружуено
  actual-result: |
    Убррать "предудущая" на 1 странице товаров; Убрать "Следующая" на последней странцие товров; Кнопка  "Магазин" не срабатывает после фильтрации сортировки, нет перехода на главную страницу; Добавить возможжность изменения кол-ва добавляемого товара в карточке товара и в корзине пользователя; Фильтр по категориям и производителю не полный, отобржается только фильтр для тех товаров, которые есть на странице а не во всем магазине; добавить подтверждение заказа и оплату полсе "оформить заказ"
